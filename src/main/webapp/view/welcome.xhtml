<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:form id="welcomeForm">
                <h:panelGrid columns="1">
                    <h:outputLabel value="Logged in as #{request.userPrincipal.name}"/>
                    <h:commandButton value="Cake" action="/view/cake?faces-redirect=true" styleClass="btn btn-primary btn-lg"/>
                    <h:commandButton value="Add User" action="/view/registration?faces-redirect=true" styleClass="btn btn-primary btn-lg"/>
                    <h:commandButton value="Logout" action="#{loginBean.logout}" styleClass="btn btn-primary btn-lg"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
